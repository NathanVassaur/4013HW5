<body>

<h1>JavaScript Website</h1>

<p>JavaScript elements.</p>


<script>
    alert("JavaScript Element 1");
</script>


<script>
    var consoleLogMessage = "This message displayed was logged to the console.";
    console.log(consoleLogMessage);
    document.getElementById("console-log").innerHTML = consoleLogMessage;
</script>

  
<script>
    document.getElementById("Elemenet to change").innerHTML = "Changed content";
</script>


<button onclick="myFunction()">Click me</button>
<p id="demo-event">This text will change when the button is clicked.</p>

<script>
    function myFunction() {
        document.getElementById("demo-event").innerHTML = "Button clicked!";
    }
</script>

<script>
    var greeting = "Hello, ";
    var name = "Name Here";
    var message = greeting + name;
    document.getElementById("output").innerHTML = message;
</script>


<p id="demo">Content to be changed.</p>

<p id="output"></p>

</body>
